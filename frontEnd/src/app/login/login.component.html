<div class="bg-img">

<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<br> <br>
<mat-card class="my-card" class="center">
  <mat-card-content>
    <form class="my-form" #user="ngForm">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" ngModel name="email">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" ngModel name="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <br> <br> <br> <br>
  <mat-card-actions>
    <button mat-raised-button (click)="login(user.value)" color="primary">LOGIN</button>
  </mat-card-actions>
</mat-card>
<div>
  <h1>{{status}}</h1>
</div>
</div>
