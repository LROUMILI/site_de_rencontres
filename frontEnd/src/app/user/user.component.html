<mat-card>
    <mat-card-content>
       <img [src]="'data:image/jpg;base64,'+profile.image" class="imageProfile">
      <mat-card-actions>
        <button mat-raised-button color="primary">Load picture</button>
      </mat-card-actions>
      <h1> {{profile.address}}</h1>
      <h1>{{profile.id}}</h1>
      <h1>{{profile.name}}</h1>
    </mat-card-content>
</mat-card>
