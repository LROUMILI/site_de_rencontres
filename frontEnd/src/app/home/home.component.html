<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item *ngFor="let item of items">
    <div class="view w-100">
      <img class="d-block w-100" [src]="item.image" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption marquee-rtl">
      <h1 class="h1-responsive">{{item.text1}}</h1>
      <p>{{item.text2}}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
