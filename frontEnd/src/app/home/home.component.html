<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/carousel1.jpeg" alt="First slide">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption marquee-rtl">
      <h1 class="h1-responsive ">Real people. Real love </h1>      
      <p>Take charge of your destiny</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/carousel2.jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption marquee-rtl">
      <h1 class="h1-responsive">Your imperfections, someone will like them for you </h1>
      <p>Take charge of your destiny</p>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="../../assets/carousel3.jpg" alt="Third slide">
      <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption marquee-rtl">
      <h1 class="h1-responsive">Think bigger for your meetings</h1>     
       <p>TIn love too, be ambitious</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
