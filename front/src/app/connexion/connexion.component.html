<form class="example-form" #userForm="ngForm">

        <input matInput placeholder="Pseudo" ngModel name="name">

        <input matInput placeholder="Mot de passe" ngModel name="password">

</form>


<button class="boutonConnexion" (click)="onLogin(userForm.value)"> C'est Parti !</button>
